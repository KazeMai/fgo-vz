<h1 class="headline3"><dl><dt class="date">4/24</dt><dd>【重要】定期維修廢除的告知</dd></dl></h1>
<p>非常感謝您的使用。<br>
這裡是「Fate/Grand Order」營運團隊。</p>
<p>關於每週三為了服務安定化與機能提升所實施的定期維修，由於開始不停止服務就能遊戲更新的對應，今後不再進行定期維修。</p>
<p><font color="#ff0000">若是程式的更新及問題的修正而實施維修的情況，會在事前於官方首頁・遊戲內公告中告知。</font></p>
<p>■對應開始日<br/>
2017年4月26日(三)<br/>
※在2017年4月18日(二)告知，預定從2017年4月26日(三) 13:00 的定期維修不會停止服務。</p>
<p>今後也請多多指教「Fate/Grand Order」。</p>
