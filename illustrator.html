<script type="text/javascript">
function cvDataOut()
{
var combiSpilt = [[104,106],[104,81],[110,81],[117,2],[117,23],[117,52],[117,12],[148,147],[200,93],[201,99],[225,2],[225,19],[225,7],[225,32],[225,33],[225,49],[225,46],[225,51],[359,15],[359,21],[380,208],[472,339],[472,345],[517,2],[517,409],[517,130],[517,282],[517,24],[517,25],[517,36],[517,52],[517,46],[517,18],[517,420],[517,513],[517,57],[517,241],[517,514],[517,294],[517,116],[517,515],[517,289],[517,337],[517,516],[546,32],[546,161]];
var cvList = new Array();
sortByElmentType(master.mstSvt);
	var cvTxt="<tr><th style='width:150px;'>繪師</th><th>從者/概念禮裝/指令紋章</th></tr>";
	for(var i in master.mstIllustrator)
	{
		if(master.mstIllustrator[i].id>1)
		{
			cvTxt+="<tr><td style='text-align:center;' id='"+master.mstIllustrator[i].id+"'>"+master.mstIllustrator[i].name.replace(/\(/g,"<br>(").replace(/＆/g,"<br>＆")+"</td><td>";
			
			cvList = [master.mstIllustrator[i].id];
			for(var j in combiSpilt)
			{
				if(combiSpilt[j][1]==master.mstIllustrator[i].id)
				{
					cvList.push(combiSpilt[j][0]);
				}
			}
			
			for(var j in master.mstSvt)
			{
				if(cvList.indexOf(master.mstSvt[j].illustratorId)!=-1)
				{
					cvTxt+=svtFace(master.mstSvt[j].id);
				}
			}
			for(var j in master.mstCommandCodeComment)
			{
				if(cvList.indexOf(master.mstCommandCodeComment[j].illustratorId)!=-1)
				{
					var tmpCommandCode = master.mstCommandCode[findName(master.mstCommandCode,master.mstCommandCodeComment[j].commandCodeId)];
					cvTxt+='<a href="ccData.html?no='+tmpCommandCode.collectionNo+'"><img class="lazyload face_icon_cc face_icon_cc'+getBgKind(tmpCommandCode.rarity)+'" data-src="https://fgo.kazemai.io/common/images/icon/CommandCodes/c_'+tmpCommandCode.id+'.png" /></a>';
				}
			}
			cvTxt+="</td></tr>";
		}
	}
	$("#cvData").append(cvTxt);
	$("img.lazyload").lazyload();
}
function getBgKind(rarity)
{
	if(rarity==1||rarity==2) return 1;
	else if(rarity==3) return 2;
	else if(rarity==4||rarity==5) return 3;
	return 0;
}
