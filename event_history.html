		  $("li.active",$(this).parent()).removeClass("active");
		  $(this).addClass("active");
		  $("ul>li:first",this).addClass("active");

	  $('a[href*=#]:not([href=#])').click(function() {
		  var $ul=$(this).parent().parent();

		   var target = $(this.hash);
		   $('html,body').animate({
			   scrollTop: target.offset().top
		   }, 500);
		   return false;
	   });
   });
