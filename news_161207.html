<p class="em01">自2016年12月7日(三)22:45，開放一部份Servant的絆等級上限，<span class="notice">最大等級Lv.為10</span>！<br>
此次作為第15彈，開放<span class="notice">合計5位</span>Servant的上限。<br>
Servant的絆等級從Lv.6達到Lv.9時，各自會給予<span class="notice">報酬</span>。<br>
還有，達到Lv.10的話，能獲得<span class="notice">每位Servant準備的特別概念禮裝</span>。<br>
※Lv.6以後，不會進行語音、介紹的更新。</p>
<p><font color="#ff467f">◆</font><span class="strong">開放日</span><font color="#ff467f">◆</font><br><span class="em01">2016年12月7日(三)22:45～</span></p>
