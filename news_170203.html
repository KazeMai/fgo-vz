<h1 class="headline3"><dl><dt class="date">2/3</dt><dd>【來自迦勒底廣報局】關於2月上旬的遊戲更新</dd></dl></h1>
<p>非常感謝各位使用「Fate/Grand Order」。</p>
<p>來自迦勒底廣報局，告知關於2017年2月上旬預定的下次遊戲更新。<br>
以下介紹更新中具有代表性的更新內容。</p>
<p><font color="#a21b20">▼</font>新功能的追加<br>
・可複數保存支援編成。<br>
・可靠消費道具增加Servant及概念禮裝的保管欄位。<br>
・可同時上鎖複數個Servant及概念禮裝。<br>
・在自由關卡中，以往所獲得的戰利品，追加可一覧確認的功能。<br><img src="common/images/2017/02/update0203.png" alt="update0203" width="800"><br>
※開發中畫面。</p>
<p>以上，為預定2月上旬實施的下次遊戲更新的主要內容。<br>
今後也請多多指教「Fate/Grand Order」。</p>
