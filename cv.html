<script type="text/javascript">
function cvDataOut()
{
var combiSpilt = [[16,14],[16,15],[19,17],[19,18],[57,96],[92,120],[95,55],[95,48],[150,35],[150,7],[160,151],[160,62],[161,17],[161,3],[161,2],[162,40],[162,39],[162,76],[163,145],[163,132],[164,156],[164,99],[164,23],[165,30],[165,6],[165,18],[166,60],[166,116],[166,135],[167,48],[167,113],[167,123],[168,136],[168,27],[168,65],[173,77],[173,58],[95,184],[170,219],[222,136],[222,18],[222,209],[223,139],[223,46],[223,64],[224,207],[224,41],[224,2],[225,216],[225,68],[225,132],[226,210],[226,99],[227,-1],[227,34],[228,115],[228,214],[228,21],[229,51],[229,29],[229,9]];
var cvList = new Array();
sortByElmentType(master.mstSvt);
	var cvTxt="<tr><th style='width:150px;'>ＣＶ</th><th>從者</th></tr>";
	for(var i in master.mstCv)
	{
		if(master.mstCv[i].id>1&&master.mstCv[i].name.length!=0)
		{
			cvTxt+="<tr><td style='text-align:center;' id='"+master.mstCv[i].id+"'>"+master.mstCv[i].name+"</td><td>";
			
			cvList = [master.mstCv[i].id];
			for(var j in combiSpilt)
			{
				if(combiSpilt[j][1]==master.mstCv[i].id)
				{
					cvList.push(combiSpilt[j][0]);
				}
			}
			//if(cvList.length>1) alert(cvList);
			for(var j in master.mstSvt)
			{
				if(cvList.indexOf(master.mstSvt[j].cvId)!=-1&&master.mstSvt[j].type!=5)
				{
					//alert(svtFace(master.mstSvt[j].id));
					cvTxt+=svtFace(master.mstSvt[j].id);
				}
			}
			cvTxt+="</td></tr>";
		}
	}
	$("#cvData").append(cvTxt);
	$("img.lazyload").lazyload();
}
