<script type="text/javascript">
function enemy_show(){

	var keys = [],k, i, txt="";

	for (k in enemyName) {
	  if (enemyName.hasOwnProperty(k)) {
		keys.push(k);
	  }
	}

	keys.sort(function (a, b) {
	  return b - a //順序反轉
	});

	for (i = 0; i < keys.length; i++) {
		txt="";
	  k = keys[i];
	  
	 txt+=('<tr><td><div class="itemMTR" style="background-image: url(\'common/images/icon/enemy/'+k+'1.png\')"  title="'+enemyName[k]+'"></div></td><td>'+enemyName[k]+'</td><td>');
	
		tmpSvt = new Object;
		for(var s in master.mstSvt)
		{
			if(master.mstSvt[s].id==parseInt(k))
			{
				tmpSvt = master.mstSvt[s];
				for(var si in tmpSvt.individuality)
				{
					if(indi_list.hasOwnProperty(tmpSvt.individuality[si]))
					{
						txt+=(indi_list[tmpSvt.individuality[si]].name+'<br/>');
					}
				}
				break;
			}
		}
		txt+=('</td></tr>');
		console.log();
		$('#enemyTable tbody').append(txt);

	  //console.log(k + ':' + enemyName[k]);
	}
}
$(document).ready(function () { 
            enemy_show();
$("img.lazyload").lazyload();
        });  

</script>
